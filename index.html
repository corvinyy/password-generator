<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CvinyKey</title>
</head>

<body>
    <!-- HEADER -->
    <!--<div id="text">
        <h1>Ensure your security: create random and secure passwords</h1>
    </div>-->

    <!-- TITLE -->
    <div id="container">
        <h1 id="title">CvinyKey</h1>
        <h2 id="title2">Password Generator</h2>

        <!-- PASSWORD CONTAINER -->
        <div id="password-container">

            <input type="text" readonly id="password">
            <button id="copy-btn">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <!-- PASSWORD OPTIONS -->
        <div id="options">
            <div class="option">
                <input type="number" id="length" min="4" max="64">
                <label for="length" id="label-length">Length</label>
            </div>
            
            <div id="options-checkboxes">
                <div class="option">
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <label for="uppercase" id="label-upcase">Uppercase Letters</label>
                </div>

                <div class="option">
                    <input type="checkbox" id="lowercase" name="lowercase">
                    <label for="lowercase" id="label-lowcase">Lowercase Letters</label>
                </div>

                <div class="option">
                    <input type="checkbox" id="numbers" name="numbers">
                    <label for="numbers" id="label-num">Numbers</label>
                </div>

                <div class="option">
                    <input type="checkbox" id="symbols" name="symbols">
                    <label for="symbols" id="label-sym">Symbols</label>
                </div>
            </div>
        </div>

        <!-- GENERATE BUTTON -->
        <button id="generate-btn">
            <i class="fa-solid fa-rotate"></i>
            Generate Password
        </button>
    </div>
</body>
</html>
