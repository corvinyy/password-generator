<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>CvinyKey</title>

</head>

<body>

    <!-- HEADER -->
    <div id="header">
        <h1>Ensure your security: create random and secure passwords</h1>
    </div>

    <!-- TITLE -->
    <div id="container">
        <h1 id="title">CvinyKey</h1>
        
        <!-- PASSWORD CONTAINER -->
        <div id="password-container">
            <input type="text" readonly id="password">
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <!-- PASSWORD OPTIONS -->
        <div id="options">
            <div class="option">
                <label for="length">Length</label>
                <input type="number" id="length" min="4" max="64">
            </div>
            
            <div class="option">
                <label for="uppercase">Uppercase Letters</label>
                <input type="checkbox" id="uppercase" name="uppercase">
            </div>

            <div class="option">
                <label for="lowercase">Lowercase Letters</label>
                <input type="checkbox" id="lowercase" name="lowercase">
            </div>

            <div class="option">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" name="numbers">
            </div>

            <div class="option">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" name="symbols">
            </div>

            <!-- GENERATE BUTTON -->
            <button id="generate-btn">
                <i class="fa-solid fa-rotate"></i>
                Generate Password
            </button>
        </div>
    </div>
</body>

</html>
